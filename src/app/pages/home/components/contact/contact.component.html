<section id="contact">
  <h2>contact me</h2>

  <form>
    <div>
      <input id="name" type="text" placeholder="name">
      <input id="email" type="email" placeholder="email">
    </div>
    <textarea name="message" id="message" placeholder="message" rows="5"></textarea>
    <button>send</button>
  </form>
</section>
